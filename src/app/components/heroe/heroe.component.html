<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>( {{ heroe.aparicion | date: 'y' }} )</small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img"  class="img-fluid" [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-4">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" class="img-logo">
      <img *ngIf="heroe.casa == 'DC'" src="assets/img/DC.png" class="img-logo"><!-- si es marvel aparezca imagen de marvel y si es DC que aparezca imagen DC-->
    </div>
    
    </div>

</div>
